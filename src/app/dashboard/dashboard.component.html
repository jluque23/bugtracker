<h1 style=font-size:50px; class="display-1 mb-3">Dashboard<i class="fas fa-users"></i></h1>

<!-- Cards -->
<div class="row">
    <div class="col-xl-4 col-md-6">
        <div class="card mb-4">
            <h3 class="card-header bg-info">Detected bugs</h3>
            <div class="card-body d-flex align-items-center justify-content-between">
                <h4 href="#">{{totalBugs}}</h4>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6">
        <div class="card mb-4">
            <h3 class="card-header bg-success">Solved bugs</h3>
            <div class="card-body d-flex align-items-center justify-content-between">
                <h4 href="#">{{solvedBugs}}</h4>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6">
        <div class="card mb-4">
            <h3 class="card-header bg-warning">Unsolved bugs</h3>
            <div class="card-body d-flex align-items-center justify-content-between">
                <h4 href="#">{{activeBugs}}</h4>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area mr-1"></i>
                Area Chart Example
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar mr-1"></i>
                Bar Chart Example
            </div>
            <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
</div>
