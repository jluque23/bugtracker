<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div  class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ titulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">

                                <ul *ngIf="usuario" class="list-group text-dark mb-3">
                                    <li class="list-group-item active">{{usuario.nombre}}</li>
                                    <li class="list-group-item">{{usuario.apellido}}</li>
                                    <li class="list-group-item">{{usuario.email}}</li>
                                    <li class="list-group-item">{{usuario.createAt | date:"fullDate"}}</li>
                                </ul>
                            </div>
                        </div>
                        
                        <select name="" id="" class="col-sm-8 mr-2 browser-default custom-select">
                            <option selected="">Select one</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <button class="col-sm-3 btn btn-primary">
                            Asignar Rol
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
